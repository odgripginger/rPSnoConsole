<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-18">
        <title> Rock Paper Scissors</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="mainhead">
            <div class="container">
            <h1>Rock Paper Scissors!</h1>
            </div>
        </div>
        <div class="container">
            <div class="subHead">
                <h2>Welcome to Rock Paper Scissors against computer!<h2>
            </div>
        </div>
        <div id="instruction">
            <p>It will be a round of 5!</p>
        </div>
        <br>
        <div><p></p></div>
        <br>
        <div class="inputButtons">
            <button class="userInput" id="rock"     type="button">Rock    </button>
            <button class="userInput" id="paper"    type="button">Paper   </button>
            <button class="userInput" id="scissors" type="button">Scissors</button>
        </div>
        <div class="results container">
            <div id="roundResult"></div>
        </div>
            <br>
            
        </div>

    <div id="final">
        <h1> Game Ends!</h1>
        <button id="restart" type="button">Restart</button>
    </div>
               
        <script src="main.js" type="text/javascript" rel="javascript"></script>

    </body>
</html>
